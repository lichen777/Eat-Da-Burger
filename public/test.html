<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
		<title>Eat-Da-Burger</title>
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="/assets/js/app.js"></script>
	</head>
	<body>
		<div class="container">
		  <div class="row">
		    <div class="col-sm text-center">
		      <img src="/assets/img/burger.png">
		      <h1>Eat-Da-Burger!</h1>
		    </div>
		  </div>
			<div class="row">
		    <div class="col-sm">
		      <span>Burger to be devoured</span>
		      <ul>
		        {{#each burgers}}
		          {{#unless isDevoured}}
		            <li>
		              {{id}}
		              {{name}}
		              <button class="update" data-id="{{id}}" data-status="{{isDevoured}}">
		                Devour it!
		              </button>
		              <button class="delete" data-id="{{this.id}}">DELETE!</button>
		            </li>
		          {{/unless}}
		        {{/each}}
		      </ul>
		    </div>
		    <div class="col-sm">
		      <span>Burger already devoured</span>
		      <ul>
		        {{#each burgers}}
		          {{#if isDevoured}}
		            <li>
		              {{id}}
		              {{name}}
		            </li>
		          {{/if}}
		        {{/each}}
		      </ul>
		    </div>
		  </div>
		  <div class="row">
		    <div class="col-sm-2"></div>
		    <div id="addBurger" class="col-sm-8 text-center">
		      <form class="create-form">
		        <div class="form-group">
		          <label for="newBurger"></label>
		          <textarea class="form-control" id="newBurger" name="name"></textarea>
		        </div>
		        <button type="submit" class="btn btn-primary mb-2">Submit</button>
		        <p class="text-center">Enter a burger you want to and CLick the "Submit" button.</p>
		      </form>
		    </div>
		    <div class="col-sm-2"></div>
		  </div>
		</div>

	</body>
</html>
